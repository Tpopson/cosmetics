{% load static %}
<div class="hero pt-4 pb-5">
    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner hero_slide" data-aos="zoom-in" data-aos-duration="3000">
          <div class="carousel-item active">
            <img src="{% static '' %}img/showcase8.jpg" class="d-block"> 
            <div class="carousel-caption">
              <h5>lipstick</h5>
              <p>a set of lush lipstick and brushes.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '' %}img/showcase7.jpg" class="d-block">
            <div class="carousel-caption">
              <h5>eyeshadow</h5>
              <p>a thousand colors in one single pallete.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '' %}img/showcase8.jpg" class="d-block">
            <div class="carousel-caption">
              <h5>eyeshadow blend</h5>
              <p>a collection of blended colors for natural look.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '' %}img/showcase4.avif" class="d-block">
            <div class="carousel-caption">
              <h5>eye pencils</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <i class="fa-solid fa-circle-arrow-left"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <i class="fa-solid fa-circle-arrow-right"></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
